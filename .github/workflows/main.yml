name: Terraform Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy (dev, sit, ppt, prd)"
        required: true
        default: "dev"

jobs:
  terraform:
    runs-on: ubuntu-latest

    # ✅ All terraform commands run from iac/
    defaults:
      run:
        working-directory: iac

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      # 3️⃣ Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # 4️⃣ Build Lambda ZIP directly inside iac/
      - name: Build Lambda package
        run: |
          zip -j lambda.zip ../src/lambda/lambda.py
          ls -la

      # 5️⃣ Terraform Init
      - name: Terraform Init
        run: terraform init

      # 6️⃣ Terraform Validate
      - name: Terraform Validate
        run: terraform validate

      # 7️⃣ Terraform Plan
      - name: Terraform Plan
        run: |
          terraform plan \
          -var-file="environment/${{ github.event.inputs.environment || 'dev' }}.tfvars"

      # 8️⃣ Terraform Apply (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          terraform apply \
          -var-file="environment/${{ github.event.inputs.environment || 'dev' }}.tfvars" \
          -auto-approve